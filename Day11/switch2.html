<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <style>
        body{
            font-family: fantasy;
            font-size: 22px;
            background-color: deepskyblue;
        }
        input{
            padding: 10px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1 style="text-decoration: underline; text-align: center;">Calculator</h1>

    <label>Enter First Number: </label>
    <input type="number" id="num1" required>
    
    <br>
    <br>
    
    <label>Enter Operator (+, -, *, /): </label>
    <input type="text" id="opr" required>
    
    <br>
    <br>

    <label>Enter Second Number : </label>
    <input type="number" id="num2" required>
    
    <br>
    <br>

    <button type="submit" onclick="cal()" style="cursor: pointer; padding:10px; font-size: 20px; font-family: fantasy;">Submit</button>

    <p id="para"></p>
</body>
<script>
    function cal(){
        let result;

        var opr  = document.getElementById("opr").value;
        
        var numr1 = document.getElementById("num1").value;
        var num1 = parseInt(numr1);

        var numr2 = document.getElementById("num2").value;
        var num2 = parseInt(numr2);

    switch(opr){

        case '+':
            result = num1 + num2;
            var a = (`Answer = ${num1} + ${num2} = ${result}`);
            document.getElementById('para').innerHTML=a;

            break;

        case '-':
            result = num1 - num2;
            var a = (`Answer = ${num1} - ${num2} = ${result}`);
            document.getElementById('para').innerHTML=a;

            break;

        case '*':
            result = num1 * num2;
            var a = (`Answer = ${num1} * ${num2} = ${result}`);
            document.getElementById('para').innerHTML=a;

            break;

        case '/':
            result = num1 / num2;
            var a = (`Answer = ${num1} / ${num2} = ${result}`);
            document.getElementById('para').innerHTML=a;

            break;

        default:
            var a = ('Answer = Invalid operator');
            document.getElementById('para').innerHTML = a;

            break;
        }
    }  
</script>
</html>
