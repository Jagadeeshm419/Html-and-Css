<!DOCTYPE html>
<html lang="en">
<head>
    <title>Odd or Even</title>
    <style>
        body{
            font-family: fantasy;
            font-size: 22px;
            background-color: deepskyblue;
        }
        input{
            padding: 10px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1 style="text-decoration: underline; text-align: center;">Odd or Even :</h1>

    <label>Enter the Number : </label>
    <input type="number" id="num" required>
    
    <br>
    <br>

    <button type="submit" onclick="swth()" style="cursor: pointer; padding:10px; font-size: 20px; font-family: fantasy;">Submit</button>

    <p id="para"></p>
</body>
<script>
    function swth(){
        var nums = document.getElementById("num").value;
        var num = parseInt(nums);
        var result = num%2;
        
        switch(result){
            case 0:
            var a = (`* ${num} is an Even Number`);
            document.getElementById('para').innerHTML = a;
            break;

            case 1:
                var a = (`* ${num} is an Odd Number`); 
                document.getElementById('para').innerHTML = a; 
                break; 

            default :
                var a = (`Invalid Number`); 
                document.getElementById('para').innerHTML = a;
        }
    }  
</script>
</html>
