<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sum of n Numbers</title>
    <style>
        body{
            font-family: fantasy;
            font-size: 22px;
            background-color: deepskyblue;
        }
        input{
            padding: 10px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1 style="text-decoration: underline; text-align: center;">Sum of N Numbers :</h1>

    <label>Enter the Number : </label>
    <input type="number" id="n" required>
    
    <br>
    <br>

    <button type="submit" onclick="whle()" style="cursor: pointer; padding:10px; font-size: 20px; font-family: fantasy;">Submit</button>

    <p id="para"></p>

</body>
<script>
    function whle(){
        var n = document.getElementById("n").value;
        i = 1;
        sum = 0;

        while(i<=n){
            sum += i;
            i++;
        }
                
        var a = (`Total = ${sum}`);
        document.getElementById('para').innerHTML = a;

        // for(var i=0; i<=n; i++){
        //     sum += i;
        // }
        // var a = (`Total = ${sum}`);
        // document.getElementById('para').innerHTML = a;
    }  
</script>
</html>
