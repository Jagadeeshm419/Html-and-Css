<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Span</title>
</head>
<body>
    <table border="10" align="center" cellspacing="10" cellpadding="10" bgcolor="limegreen">
        <th>SNo</th>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>

        <tr>
            <td rowspan="2">1</td>
            <td>Jaga</td>
            <td>Maths</td>
            <td>75</td>
            
            <tr>
                <td>Jai</td>
                <td>Maths</td>
                <td>62</td>
            </tr>
        </tr>

        <tr>
            <td rowspan="2">2</td>
            <td>Ajay</td>
            <td>Maths</td>
            <td>78</td>

            <tr>
                <td>Sanjay</td>
                <td>Maths</td>
                <td>83</td>
            </tr>
        </tr>

    </table> 
</body>
</html>
