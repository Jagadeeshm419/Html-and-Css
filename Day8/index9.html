<!DOCTYPE html>
<html lang="en">
<head>
    <title>Comparison/Relational</title>
</head>
<body>
    <h1>Comparison/Relational Operator</h1>
    <script>
        var x = 6;
        var y = 4;

        document.write("x<=y ", (x<=y),"<br>");
        document.write("x>y  " , (x>y),"<br>");
        document.write("x>=y ", (x>=y),"<br>");
        document.write("x==y ", (x==y),"<br>");
        document.write("x!=y ", (x!=y),"<br>");
    </script>
</body>
</html>
