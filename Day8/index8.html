<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arithmetic Operators</title>
</head>
<body>
    <h1>Arithmetic Operators</h1>

    <script>
        let x = 10;
        let y = 40;

        document.write("The sum is ",(x+y),"<br>");
        document.write("The sub is ",(x-y),"<br>");
        document.write("The mul is ",(x*y),"<br>");
        document.write("The div is ",(x/y),"<br>");
        document.write("The div is ",(x%y),"<br>");
    </script>
</body>
</html>
