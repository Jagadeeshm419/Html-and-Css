<!DOCTYPE html>
<html lang="en">
<head>
    <title>Variable</title>
</head>
<body>
    <script>
        var a = 100;
        var b = 200;
        var c = a+b;

        document.write("Value of a is " + a, "<br>") 
        
        document.write("Value of b is " + b,  "<br>")
        
        document.write("The Answer of a + b is " + c)
    </script>
</body>
</html>
