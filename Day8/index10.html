<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bitwise Operators</title>
</head>
<body>
    <h1>Bitwise Operators</h1>    
    <script>
        var a=4;  
        var b=6;
        var c=7;  
        a|=2;
        b>>=2;
        c<<=2;
        a^=c;
        document.write("a = "+a, "<br>");
        document.write("b = "+b, "<br>");
        document.write("c = "+c, "<br>");
    </script>
</body>
</html>
