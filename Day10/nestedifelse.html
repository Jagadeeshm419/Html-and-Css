<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nested If-Else Statement</title>
    <style>
        body{
            font-family: fantasy;
            font-size: 22px;
            background-color: deepskyblue;
        }
        input{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-decoration: underline; text-align: center;">Biggest of Three Numbers :</h1>

    <label>Enter Value A : </label>
    <input type="number" id="a" required id="value">
    
    <br>
    <br>

    <label>Enter Value B : </label>
    <input type="number" id="b" required id="value">

    <br>
    <br>

    <label>Enter Value C : </label>
    <input type="number" id="c" required id="value">
    
    <br>
    <br>

    <button type="submit" onclick="result()" style="cursor: pointer; padding:10px; font-size: 20px; font-family: fantasy;">Submit</button>

    <script>
        function result(){
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let c = document.getElementById("c").value;

            if(a>b){
                if(a>c){
                    document.write("A = " + a + " is a Biggest Number");
                }
                else{
                    document.write("C = " + c + " is a Biggest Number");
                }
            }

            else{
                if(b>c){
                    document.write("B = " + b + " is a Biggest Number");
                }
                else{
                    document.write("C = " + c + " is a Biggest Number");
                }
            }
        }
    </script>
</body>
</html>
