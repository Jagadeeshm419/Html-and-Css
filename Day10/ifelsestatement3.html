<!DOCTYPE html>
<html lang="en">
<head>
    <title>If-Else Statement 3</title>
    <style>
        body{
            font-family: fantasy;
            font-size: 22px;
            background-color: deepskyblue;
        }
        input{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-decoration: underline; text-align: center;">Vote Eligibility :</h1>

    <label>Enter a Number : </label>
    <input type="number" id="age" id="value" required>
    
    <br>
    <br>

    <button type="submit" onclick="result()" style="cursor: pointer; padding:10px; font-size: 20px; font-family: fantasy;">Submit</button>

    <script>
        function result(){
        let age = document.getElementById("age").value;

            if(age>=18){
                document.write(" Your Age is " +age + ", "  +  "You are Eligible Vote");
            }
            else{
                document.write(" Your Age is " +age + ", "  +  "You are Not Eligible Vote");
            }
        }
    </script>
</body>
</html>
