<!DOCTYPE html>
<html lang="en">
<head>
    <title>If-Else Statement 1</title>
    <style>
        body{
            font-family: fantasy;
            font-size: 22px;
            background-color: deepskyblue;
        }
        input{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-decoration: underline; text-align: center;">Odd or Even :</h1>

    <label>Enter a Number : </label>
    <input type="number" id="a" required id="value">
    
    <br>
    <br>

    <button type="submit" onclick="result()" style="cursor: pointer; padding:10px; font-size: 20px; font-family: fantasy;">Submit</button>

    <script>
        function result(){
        let a = document.getElementById("a").value;

            if(a%2==0){
                document.write(a + " is an Even Number");
            }
            else{
                document.write(a + " is an Odd Number");
            }
        }
    </script>
</body>
</html>
