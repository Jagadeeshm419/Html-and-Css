<!DOCTYPE html>
<html lang="en">
<head>
    <title>If-Else Ladder 2</title>
    <style>
        body{
            font-family: fantasy;
            font-size: 22px;
            background-color: deepskyblue;
        }
        input{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-decoration: underline; text-align: center;">Classification Of Salary :</h1>

    <label>Enter Salary : </label>
    <input type="number" id="salary" required>
    
    <br>
    <br>

    <button type="submit" onclick="result()" style="cursor: pointer; padding:10px; font-size: 20px; font-family: fantasy;">Submit</button>

    <script>
        function result(){
        let sal = document.getElementById("salary").value;

            if(salary>35000 && salary<=45000){
                document.write("# Principal Salary")
            }

            else if(salary>30000 && salary<=35000){
                document.write("# HOD Salary")
            }

            else if(salary>20000 && salary<=30000){
                document.write("# Teaching Staff Salary")
            }
            
            else{
                document.write("# Not a Staff")
            }
        }    
    </script>
</body>
</html>
