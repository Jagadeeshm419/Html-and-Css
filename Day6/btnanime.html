<!DOCTYPE html>
<html lang="en">
<head>
    <title>Button-Animation</title>
    <style>
        body{
            background-color: bisque;
        }
        .btn{
            background-color: white;
            cursor: pointer;
            margin-left:650px;
            
            border-radius: 8px;
            font-family: fantasy;
            height: 50px;
            width: 150px;
            font-size: 20px;
        }

        .btn:hover{
            background-color:black;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="btn">Hover Me</button>
</body>
</html>
