<!DOCTYPE html>
<html lang="en">
<head>
    <title>Visibility</title>
    <style>
        button{
            color: white;
            background-color: green;
            border-radius: 5px;
            padding: 4px;
        }

        .btn1{
            visibility: hidden;
            cursor: pointer;
        }

        .btn2{
            visibility: visible;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Visibility: </h1>
    <button class="btn1">Click Me</button> 
    <button class="btn2">Click Me</button>    
</body>
</html>
