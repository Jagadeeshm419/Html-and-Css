<!DOCTYPE html>
<html lang="en">
<head>
    <title>Without Argument Without Return</title>
    <style>
        body{
            font-family: fantasy;
            font-size: 22px;
            background-color: deepskyblue;
        }
        input{
            padding: 10px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1 style="text-decoration: underline; text-align: center;">Without Argument Without Return :</h1>

    <label>Enter the Number : </label>
    <input type="number" id="n" required>
    
    <br>
    <br>

    <button type="submit" onclick="sum()" style="cursor: pointer; padding:10px; font-size: 20px; font-family: fantasy;">Submit</button>

    <p id="para"></p>

</body>
<script>

    function sum(){
        var n = document.getElementById("n").value;
        sum = 0;

        for(i=0; i<=n; i++){
            sum += i;
        }
        var a = (`Total = ${sum}`);
        document.getElementById('para').innerHTML = a;
    }  
</script>
</html>
