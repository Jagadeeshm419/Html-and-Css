<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incr/Decr Operator</title>
</head>
<body>
    
</body>
<script>
    var x = 40;
    document.write("x++ = " , ++x, "<br>");
    document.write("x   = " , x, "<br>");
    document.write("++x = " , x++, "<br>");
    document.write("x   = " , x, "<br>");

    document.write("x-- = " , --x, "<br>");
    document.write("x   = " , x, "<br>");
    document.write("--x = " , x--, "<br>");
    document.write("x   = " , x, "<br>");
</script>
</html>
