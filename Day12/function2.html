<!DOCTYPE html>
<html lang="en">
<head>
    <title>Without Arg With Return</title>
    <style>
        body{
            font-family: fantasy;
            font-size: 22px;
            background-color: deepskyblue;
        }
        input{
            padding: 10px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1 style="text-decoration: underline; text-align: center;">Without Arg With Return:</h1>

    <label>Enter Value of A : </label>
    <input type="number" id="a" required>
    
    <br>
    <br>

    <label>Enter Value of B : </label>
    <input type="number" id="b" required>

    <br>
    <br>

    <input type="button" value="Submit" onclick="return subr()" style="cursor: pointer; padding:10px; font-size: 20px; font-family: fantasy;">

    <p id="para"></p>
<script>
function subr(){
        var a1 = document.getElementById('a').value;
        var b1 = document.getElementById('b').value;
        var c1 = a1 - b1;
        return(alert(c1));
    }
</script>
</body>

</html>
