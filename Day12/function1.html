<!DOCTYPE html>
<html lang="en">
<head>
    <title>With Arg Without Return</title>
    <style>
        body{
            font-family: fantasy;
            font-size: 22px;
            background-color: deepskyblue;
        }
        input{
            padding: 10px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1 style="text-decoration: underline; text-align: center;">With Arg Without Return:</h1>

    <label>Enter Value of A : </label>
    <input type="number" id="a" required>
    
    <br>
    <br>

    <label>Enter Value of B : </label>
    <input type="number" id="b" required>

    <br>
    <br>

    <label>Enter Value of C : </label>
    <input type="number" id="c" required>

    <br>
    <br>

    <input type="button" value="Submit" onclick="add()" style="cursor: pointer; padding:10px; font-size: 20px; font-family: fantasy;">

    <p id="para"></p>
</body>
<script>

    function add(a, b, c){
        var a1 = document.getElementById('a').value;
        var a = parseInt(a1);

        var b1 = document.getElementById('b').value;
        var b = parseInt(b1);

        var c1 = document.getElementById('c').value;
        var c = parseInt(c1);

        var d = a + b + c;
        var z = (`${a} + ${b} + ${c} = ${d}`);
        document.getElementById('para').innerHTML = z;
    }
    
</script>
</html>
