<!DOCTYPE html>
<html lang="en">
<head>
    <title>Area of Square</title>
    <style>
        body{
            font-family: fantasy;
            font-size: 22px;
            background-color: deepskyblue;
        }
        input{
            padding: 10px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1 style="text-decoration: underline; text-align: center;">Area of Square:</h1>

    <label>Enter Value of A : </label>
    <input type="number" id="a" required>
    
    <br>
    <br>

    <input type="button" value="Submit" onclick="square()" style="cursor: pointer; padding:10px; font-size: 20px; font-family: fantasy;">

    <p id="para"></p>
</body>
<script>
    function square (a){
        var a = document.getElementById('a').value;
        var d = parseInt(a * a);
        var z = (`Area of Square : ${a} * ${a} = ${d}`);

        document.getElementById('para').innerHTML = z;
    }    
</script>
</html>
