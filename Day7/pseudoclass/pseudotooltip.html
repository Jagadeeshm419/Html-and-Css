<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pseudo-Tooltip</title>
    <style>
        p{
            display:none;
            background-color: red;
            padding: 20px;
            border-radius: 10px;
        }

        div:hover P{
            display: block;
        }
    </style>
</head>
<body>
    <div style="font-size: 30px; cursor: pointer;"> Hoverover Me
        <p>
            Bloody Sweet    
        </p>
    </div>
</body>
</html>
