<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lang-Pseudo</title>
    <style>
        p{
            display: inline;
            font-size: 40px;
            color: white;
            background-color: black;
        }
        q:lang(qu){
            quotes: "//~ " " ~//";
        }
    </style>
</head>
<body>
    <p>Some text <q lang="qu">A quote in a paragraph</q> Some text.</p>
</body>
</html>
