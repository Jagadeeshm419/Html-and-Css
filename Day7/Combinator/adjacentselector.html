<!DOCTYPE html>
<html lang="en">
<head>
    <title>Adjacent Selector</title>
    <style>
        /* 3.Adjacent Selector (+)Sibling Selector (~)*/
        div+p{
            background-color:blueviolet;
        }     
    </style>
</head>
<body>
<!-- 3.Adjacent Selector (+) -->
    <h1>3.Adjacent Selector (+)</h1>

    <div>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
    </div>
    <section>Section 1</section>
    
    <p>Paragraph 4</p>

    <section>Section 2</section>

    <div>
        <p>Paragraph 5</p>
    </div>
    
    <p>Paragraph 6</p>

    <section>Section 3</section>
</body>
</html>
