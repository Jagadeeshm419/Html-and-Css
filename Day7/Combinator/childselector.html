<!DOCTYPE html>
<html lang="en">
<head>
    <title>Child Selector</title>
    <style>
        /* 2.Child Selector (>) */
        div>p{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <!--  2.Child Selector (>) -->
    <h1>2.Child Selector (>)</h1>
    <div>
        <p>Paragraph 1</p>
        <section>
            <p>Paragraph 2</p>
        </section>
        <p>Paragraph 3</p>
    </div>

    <p>Paragraph 4</p>
    <p>Paragraph 5</p>

</body>
</html>
